<!-- Modal -->
{# params: #}
{# modal_id #}
{# modal_title #}
{# modal_body #}
<div class="modal fade" id="{{ modal_id }}" tabindex="-1" role="dialog" aria-labelledby="{{ modal_id }}Label">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">{% block title %}{% endblock title %}</h4>
            </div>
            <div class="modal-body">
                {% block body %}

                {% endblock body %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                {% if show_ok_button %}
                    <button type="button" class="btn btn-info" data-dismiss="modal">Aceptar</button>
                {% endif %}
                {% if show_save_button %}
                    <button id="saveButton" type="button" class="btn btn-success" data-dismiss="modal">Guardar</button>
                {% endif %}
            </div>
        </div>
    </div>
</div>
